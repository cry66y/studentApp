<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Student Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-student-details-form></app-student-details-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.studentFirstName}}</td>
                    <td (click)="populateForm(pd)">{{pd.studentLastName}}</td>
                    <td (click)="populateForm(pd)">{{pd.mobileNumber}}</td>
                    <td (click)="populateForm(pd)">{{pd.email}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.studentDetailId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
